<!DOCTYPE html>
<html>

<head>
    <script src="bgmusic.min.js"></script>
    <script>
        var bgmusic = []
        var updatesongname = function() {
          document.getElementById("button_songname").innerHTML = (bgmusic.songlist[bgmusic.selectedsong].split('/')[1]).split('.')[0]
        }

        var nextmusic = function(){
          bgmusic.stop();
          if(bgmusic.selectedsong==0){
              bgmusic.select(1);
          } else {
              bgmusic.select(0);
          }
          bgmusic.play();
          updatesongname();
        }

        var torun = function() {
            var example_callback = function(){
                document.getElementById("button_loading").style.display = "none";
                document.getElementById("button_play").style.display = "inline";
                document.getElementById("button_stop").style.display = "inline";
                document.getElementById("button_songname").style.display = "inline";
                document.getElementById("button_next").style.display = "inline";
                updatesongname()
            }

            var songlist = ["songs/an-intro.json", "songs/progress.json" ]

            document.addEventListener('music_loading',function(e){
                    document.getElementById("button_loading").innerHTML = e.detail
                })

            bgmusic = new music(example_callback, songlist)
        }
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js Tracker Background Music with size restriction in mind</title>
    <link rel="stylesheet" type="text/css" href="simple.css">
</head>

<body onload="torun()">
    <header>
        <h1>Background Music for pages with size restriction</h1>
    </header>
    <p>
        Music is designed in a json file.
    </p>
    <div align="center">
        <section class="flat">
            <button id="button_loading" alt="play">
                &#9835;Loading...
            </button>
            <p>
            <button class="small-button" id="button_play" alt="play" onclick="bgmusic.play();" style="display:none;">
                &#9654;
            </button>

            <button class="small-button" id="button_stop" alt="stop" onclick="bgmusic.stop();" style="display:none;">
                &#9724;
            </button>

            <button class="small-button" id="button_songname" alt="next" style="display:none;">
            </button>

            <button class="small-button" id="button_next" alt="next" onclick="nextmusic();" style="display:none;">
                &#9197;
            </button>
            </p>


        </section>

        <footer>
          <br> more info on the Github repository:
          <a href="https://github.com/ericoporto/bgmJs"> github.com/ericoporto/bgmJs </a>
        </footer>
    </div>

</body>

</html>
