<!DOCTYPE html>
<html>

<head>
    <script src="bgmusic.min.js"></script>
    <script>
        var bgmusic = []
        var torun = function() {
            bgmusic = new music()
        }
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js Tracker Background Music with size restriction in mind</title>
    <link rel="stylesheet" type="text/css" href="simple.css">
</head>

<body onload="torun()">
    <header>
        <h1>Background Music for pages with size restriction</h1>
    </header>
    <p>
        Music is designed in a json file.
    </p>
    <div align="center">
        <section class="flat">
            <button id="button_play" alt="play" onclick="bgmusic.songs[0].play()">
                &#9654;
            </button>

            <button id="button_stop" alt="stop" onclick="bgmusic.songs[0].pause();bgmusic.songs[0].currentTime = 0">
                &#9724;
            </button>
        </section>

        <footer>
          <br> more info on the Github repository:
          <a href="https://github.com/ericoporto/bgmJs"> github.com/ericoporto/bgmJs </a>
        </footer>
    </div>

</body>

</html>
